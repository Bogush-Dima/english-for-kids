<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/images/United-Kingdom-Flag.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>English-for-kids</title>
</head>

<body>
  <div class="backarea"></div>
  <h1>English For Kids</h1>
  <div class="main-wrapper">

    <header class="header">
      <nav class="menu">
        <div class="menu-burger">
          <div class="menu-burger__inner"></div>
        </div>

        <div class="menu-list-wrapper">
          <ul class="menu-list"></ul>
        </div>
      </nav>

      <div class="mode-toggle">
        <div class="mode-toggle__slider"></div>
        <p class="mode-toggle__text">train</p>
      </div>
    </header>

    <section class="stars-line">
      <div class="stars-line-inner"></div>
    </section>

    <section class="content">
      <audio class="yes" src="../assets/sounds/yes.mp3"></audio>
      <audio class="no" src="../assets/sounds/no.mp3"></audio>
      <audio class="win-sound" src="../assets/sounds/win-sound.mp3"></audio>
      <audio class="lose-sound" src="../assets/sounds/lose-sound.mp3"></audio>

      <div class="content-section categories-box"></div>
      <div class="content-section category-animals"></div>
      <div class="content-section category-clothes"></div>
      <div class="content-section category-emotion"></div>
      <div class="content-section category-family"></div>
      <div class="content-section category-home"></div>
      <div class="content-section category-numbers"></div>
      <div class="content-section category-school"></div>
      <div class="content-section category-colors"></div>    
    </section>
  </div>

  <section class="win-window">
    <img src="../assets/images/win.jpg" alt="win">
  </section>

  <section class="lose-window">
    <p class="errors">1 Errors</p>
    <img src="../assets/images/lose.png" alt="lose">
  </section>

  <footer class="footer">
    <a class="git__link" href="https://github.com/Bogush-Dima">
      <img class="git__img" src="../assets/images/github.png" alt="github">
    </a>

    <p>created in 2020</p>

    <a class="rss__link" href="https://rs.school/js/" >
    </a>
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
